{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Investigation Panel</h2>

<div class="row">
    <!-- Alert List -->
    <div class="col-md-4">
        <div class="card p-3">
            <h5>Open Alerts</h5>
            <ul class="list-group" id="alertList"></ul>
        </div>
    </div>

    <!-- Investigation Details -->
    <div class="col-md-8">
        <div class="card p-3 mb-3">
            <h5>Alert Details</h5>
            <div id="alertDetails"></div>
        </div>

        <div class="card p-3 mb-3">
            <h5>IP Profile</h5>
            <div id="ipProfile"></div>
            <canvas id="ipTimelineChart" class="mt-3"></canvas>
        </div>

        <!-- <div class="risk-gauge-wrapper">
            <canvas id="riskGauge"></canvas>
        </div> -->

        <div class="card p-3">
            <h5>Recent Login Events</h5>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Service</th>
                    </tr>
                </thead>
                <tbody id="eventTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/investigation.js') }}"></script>

{% endblock %}
